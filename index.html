<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      async function runWasm() {
        const go = new Go();
        try {
          const result = await WebAssembly.instantiateStreaming(
            fetch("main.wasm"),
            go.importObject
          );
          go.run(result.instance);
          console.log("WASM module loaded and Go program is running.");
        } catch (err) {
          console.error("Error running WASM:", err);
        }
      }
      runWasm();
    </script>
  </head>
  <body>
    <h1>WebAssembly Demo(Golang)</h1>
  </body>
</html>
